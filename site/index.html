<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bizim Dünyamız</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" /> 
  <style>
    body {
      background: linear-gradient(to right, #f879e3, #5879ff);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .category-card {
      border-radius: 20px;
      transition: transform 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      cursor: pointer; /* Buton hissi için */
      user-select: none;
    }
    .category-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }
    .header-text {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-text">💖 Sude & Adem'in Dünyası 💖</div>
    <div class="row g-4">
      <div class="col-6 col-md-4">
        <div class="card category-card p-3 text-center bg-light" onclick="location.href='photos.html'">
          <h5>📸 Fotoğraflarımız</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card category-card p-3 text-center bg-light" onclick="location.href='memories.html'">
          <h5>💬 Anılarımız</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card category-card p-3 text-center bg-light" onclick="location.href='music.html'">
          <h5>🎵 Sevdiğimiz Müzikler</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card category-card p-3 text-center bg-light" onclick="location.href='messages.html'">
          <h5>💌 Mesajlarımız</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card category-card p-3 text-center bg-light" onclick="location.href='specialdays.html'">
          <h5>🗓️ Özel Günler</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
